<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu</title>
    <link
      href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css"
      rel="stylesheet"
      type="text/css"
    />
    <style>
       
      * {
        direction: rtl;
        }
      a {
        text-decoration: none;
        color: black;
        padding-right: 2%;
        font-family: vazirmatn;
        }
      header {
        background-color: lightgray;
        padding-bottom: 2%;
        padding-top: 2%;
        }
    </style>
</head>
<body>
    <header>
    <p id="demo"></p>
    <script>
       
        const menu = [{
            title:"خانه",
            URL: "http://google.com"
        },
        {
            title:" محصولات ",
            URL: "http://yahoo.com",
        },
        {
            title:"ارتباط با ما",
            URL: "http://gmail.com",
        },
        {
            title:"درباره ما",
            URL: "http://apple.com",
        }]

         function menuitems() {

            const menuDiv = document.createElement("div");
            for(i=0;i<menu.length;i++){
                
                let anchor = document.createElement("a");
                anchor.innerHTML = menu[i].title;
                anchor.setAttribute("href", menu[i].URL);
                menuDiv.appendChild(anchor);
                
            }
             return menuDiv;
         }
        document.getElementById("demo").appendChild(menuitems());
        
    </script>
    </header>
</body>
</html>
