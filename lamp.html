<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معما</title>
    <style>
        *{
            box-sizing: border-box;
            text-align: center;
            margin-top: 5%;   
        }
        
        p#answer{
            display:none;
        }
        
    </style>
</head>
<body>
    <p id="question">گل ریا کار ؟ </p>
    <p id="answer">آفتاب گردان </p>

    <img id="lamp" src="https://www.w3schools.com/js/pic_bulboff.gif" alt="lamp" style="width:100px"><br>

    <button id="turnon" onclick="document.getElementById('lamp').src='https://www.w3schools.com/js/pic_bulbon.gif'; 
    document.getElementById('turnoff').style.display='block';
    document.getElementById('turnon').style.display='none';
    document.getElementById('answer').style.display='block';
    document.getElementById('question').style.display='none';">turn on the lamp</button>

    <script>window.alert('به معما جواب بده و دکمه را برای جواب کلیک کن ')</script>

    <button id="turnoff" onclick="document.getElementById('lamp').src='https://www.w3schools.com/js/pic_bulboff.gif';
    document.getElementById('turnoff').style.display='none';
    document.getElementById('turnon').style.display='block';
    document.getElementById('question').style.display='block';
    document.getElementById('answer').style.display='none';" >turn off the lamp</button>
</body>
</html>
